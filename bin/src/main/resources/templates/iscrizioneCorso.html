<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head th:replace="fragments/cdn :: cdn"></head>

<body>
	<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="jumbotron custom-jumbotron">
			<h2>
				<strong>Iscrizione</strong>
			</h2>
			
			<h4>Dettagli corso:</h4>
			<span th:text="${corso.nomeCorso} + '  -  ' + ${corso.dataInizioCorso} + '  -  ' + ${corso.dataFineCorso}
			 + '  -  ' + ${#numbers.formatCurrency(corso.costoCorso)} + '  -  ' + ${corso.aulaCorso} + '  -  ' + ${corso.docente.cognomeDocente}"></span>

			<form th:action="@{/admin/iscrivi}" method="post"
				class="form-horizontal" id="corsistaForm">

				<!-- ------------------ Select Corsista ------------------ -->
				<div style="margin-top:50px;">Seleziona corsista</div>

				<select name="cognomeCorsista">
					<option th:each="corsista : ${listaCorsisti}"
						th:text="${corsista.cognomeCorsista}"
						th:value="${corsista.codCorsista}"></option>
				</select>

				 <input type="hidden" name="codCorso" th:value="${corso.codCorso}" />

				<hr>

				<div class="row">
					<button style="margin-top: 50px;" type="submit"
						class="btn btn-primary" id="inserisci">
						Iscrivi<span class="glyphicon glyphicon-login"></span>
					</button>
				</div>

			</form>

		</div>

	</div>

	<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
