<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head th:replace="fragments/cdn :: cdn"></head>

<body>
	<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="jumbotron custom-jumbotron">
			<h2>
				<strong>Inserisci Corsista</strong>
			</h2>

			<form th:action="@{/admin/addCorsista}" method="post"
				class="form-horizontal" id="corsistaForm">

				<!-- ------------------ Nome ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span> <input type="text" name="nome" placeholder="Nome" id="nome"
								class="form-control">
						</div>
					</div>
					<div class="col-md-7 error" id="infoNome"></div>
				</div>

				<!-- ------------------ Cognome ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span> <input type="text" name="cognome" placeholder="Cognome"
								id="cognome" class="form-control">
						</div>
					</div>
					<div class="col-md-7 error" id="infoCognome"></div>
				</div>

				

				
				<!-- ------------------ Precedenti formativi ------------------ -->
				<div>Precedenti formativi?</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="precedentiFormativi" id="inlineRadio1" value="true"> <label
						class="form-check-label" for="inlineRadio1">Si</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="precedentiFormativi" id="inlineRadio2" value="false"> <label
						class="form-check-label" for="inlineRadio2">No</label>
				</div>

				<div class="row">
						<button style="margin-top:50px;" type="submit" class="btn btn-primary" id="inserisci">
							Aggiungi<span class="glyphicon glyphicon-login"></span>
						</button>
				</div>
				
			</form>

		</div>

	</div>

	<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
