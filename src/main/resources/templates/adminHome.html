<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head th:replace="fragments/cdn :: cdn"></head>

<body>
	<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a
				th:href="@{/admin/home}"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Corsisti</a>
			</li>
			<li role="presentation"><a th:href="@{/admin/corsi}"><i
					class="glyphicon glyphicon-education"></i>&nbsp;&nbsp;Corsi</a></li>
			<li role="presentation"><a th:href="@{/admin/docenti}"><i
					class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Docenti</a></li>
			<li role="presentation"><a th:href="@{/admin/statistiche}"><i
					class="glyphicon glyphicon-stats"></i>&nbsp;&nbsp;Statistiche</a></li>
		</ul>

		<div class="jumbotron custom-jumbotron">
			<h2>
				<strong>Corsisti</strong>
			</h2>
			<table class="table table-hover custom-table">
				<thead>
					<tr>
						<th style="width: 200px;">Corsisti</th>
						<th style="width: 200px;">Corsi</th>
						<th style="width: 200px;">Espelli</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="corsista : ${listaCorsisti}">
						<td th:text="${corsista.nomeCorsista} + ' '+ ${corsista.cognomeCorsista}"></td>
						<td>
							<ul>
								<li th:each="corso : ${corsista.corsi}"
									th:text="${corso.nomeCorso}"></li>
							</ul>
						</td>
						<td><a
							th:href="@{/admin/espelli/{codCorsista}(codCorsista=${corsista.codCorsista})}">
								<button type="button" class="btn btn-danger btn-sm">
									<span class="glyphicon glyphicon-add"></span>&nbsp;Espelli
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>

			<a th:href="@{/admin/insertCorsista}">
				<button id="inserisci" type="button" class="btn btn-primary btn-sm">
					<span class="glyphicon glyphicon-add"></span>&nbsp;Inserisci
				</button>
			</a>

		</div>


	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>

</html>
