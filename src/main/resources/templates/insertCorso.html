<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head th:replace="fragments/cdn :: cdn"></head>

<body>
	<div th:insert="fragments/nav :: navbar"></div>

	<div class="container">

		<div class="jumbotron custom-jumbotron">
			<h2>
				<strong>Inserisci Corso</strong>
			</h2>

			<form th:action="@{/admin/addCorso}" method="post"
				class="form-horizontal" id="corsistaForm">

				<!-- ------------------ Nome Corso ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-education"></i>
							</span> <input type="text" name="nomeCorso" placeholder="Nome Corso"
								id="nomeCorso" class="form-control">
						</div>
					</div>
					<div class="col-md-7 error" id="infoNomeCorso"></div>
				</div>

				<!-- ------------------ Data inizio corso ------------------ -->
				<div>Inizio corso</div>

				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group date" id="dpInizio">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-calendar"></i>
							</span> <input type="text" name="dataInizio" placeholder="DD/MM/YYYY"
								class="form-control" id="dataInizio">
						</div>
					</div>
					<div class="col-md-7 error" id="infoDataInizio"></div>
				</div>

				<script type="text/javascript">
					$(function() {
						$('#dpInizio').datepicker({
							format : 'dd/mm/yyyy',
							autoclose : true,
							startDate : '1900/01/01',
							endDate : '01/01/2030'
						}).on(
								'changeDate',
								function(event) {
									$('#corsistaForm').bootstrapValidator(
											'revalidateField', 'dataInizio');
								});
					});
				</script>

				<!-- ------------------ Data fine corso ------------------ -->
				<div>Fine corso</div>

				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group date" id="dpFine">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-calendar"></i>
							</span> <input type="text" name="dataFine" placeholder="DD/MM/YYYY"
								class="form-control" id="dataFine">
						</div>
					</div>
					<div class="col-md-7 error" id="infoDataFine"></div>
				</div>

				<script type="text/javascript">
					$(function() {
						$('#dpFine').datepicker({
							format : 'dd/mm/yyyy',
							autoclose : true,
							startDate : '1900/01/01',
							endDate : '01/01/2030'
						}).on(
								'changeDate',
								function(event) {
									$('#corsistaForm').bootstrapValidator(
											'revalidateField', 'dataFine');
								});
					});
				</script>
				
				<!-- ------------------ Costo Corso ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-gbp"></i>
							</span> <input type="Number" name="costo" placeholder="Prezzo corso"
								id="costo" class="form-control" min="100" max="10000" step="10">
						</div>
					</div>
					<div class="col-md-7 error" id="infoCosto"></div>
				</div>

				<!-- ------------------ Commenti ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-pencil"></i>
							</span> <input type="text" name="commenti" placeholder="Commenti"
								id="commenti" class="form-control">
						</div>
					</div>
					<div class="col-md-7 error" id="infoCommenti"></div>
				</div>

				<!-- ------------------ Aula corso ------------------ -->
				<div class="form-group">

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-education"></i>
							</span> <input type="text" name="aulaCorso" placeholder="Aula corso"
								id="aulaCorso" class="form-control">
						</div>
					</div>
					<div class="col-md-7 error" id="infoAulaCorso"></div>
				</div>

				<!-- ------------------ Docente ------------------ -->
				<div>Seleziona docente</div>

				<select name="cognomeDocente">
					<option th:each="docente : ${listaDocenti}"
						th:text="${docente.cognomeDocente}"></option>
				</select>

				<hr>

				<div class="row">
					<button style="margin-top: 50px;" type="submit"
						class="btn btn-primary" id="inserisci">
						Aggiungi<span class="glyphicon glyphicon-login"></span>
					</button>
				</div>

			</form>

		</div>

	</div>

	<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
